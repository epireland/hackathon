version: '3.8'

services:
  shift-handover:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shift-handover-app
    ports:
      - "8501:8501"
    volumes:
      # Persist database
      - shift-handover-data:/app/data
      # Optional: Mount source code for development (comment out for production)
      # - ./src:/app/src
      # - ./app.py:/app/app.py
    environment:
      - DB_PATH=/app/data/shift_handover.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  shift-handover-data:
    driver: local
